<!doctype html>
<html>

  <head>

  </head>

  <body>

    <script src="getter.js"></script>

    <h1>wow its a real scouting app</h1>
    <h3>about time right?</h3>

    <h3>team no.</h3>
    <form id="team_number">
      <input type="text" name="team_number"></input><br>
    </form>

    <p>load this team?</p>
    <form id="load_team">
      <button name="load_team">yeah sure</button>
    </form>

    <p>match no.</p>
    <form id="match_number">
      <input type="text" name="match_number"></input><br>
    </form>

    <h2>auto</h2>
    <p>high shot</p>
    <form id="auto_high_shot">
      <input type="text" name="auto_high_shot"></input><br>
    </form>
    <p>low shot</p>
    <form id="auto_low_shot">
      <input type="text" name="auto_low_shot"></input><br>
    </form>
    <p>gear</p>
    <form id="auto_gear">
      <input type="text" name="auto_gear"></input><br>
    </form>
    <p>cross line?</p>
    <form id="cross_line" action="">
      <input type="radio" name="cross_line" value="T"> yep<br>
      <input type="radio" name="cross_line" value="F"> nope<br>
    </form>

    <h2>tele</h2>
    <p>high shot</p>
    <form id="tele_high_shot">
      <input type="text" name="tele_high_shot"></input><br>
    </form>
    <p>low shot</p>
    <form id="tele_low_shot">
      <input type="text" name="tele_low_shot"></input><br>
    </form>
    <p>gear</p>
    <form id="tele_gear">
      <input type="text" name="tele_gear"></input><br>
    </form>
    <p>climb?</p>
    <form id="climb" action="">
      <input type="radio" name="climb" value="T"> yep<br>
      <input type="radio" name="climb" value="F"> nope<br>
    </form>

    <p>Comments</p>
    <form id="comments">
      <input type="text" name="comments"></input><br>
    </form>

    <br><br>

    <input type="button" onclick="getAllForms()" value="create">

    <a href="" target="_blank">Not ready for download!</a>

  </body>

</html>
